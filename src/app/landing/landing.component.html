<div class="container">
  <div class="toobar-container">
    <mat-toolbar color="primary">
      <span>Diversity and Inclusion in Action</span>
      <span class="example-spacer"></span>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
    </mat-toolbar>
  </div>
  <div class="main-content">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Survey Station</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Enter the survey station to launch surveys and view results.</p>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          (click)="enterSurveyStation()"
        >
          Enter Survey Station
        </button>
      </mat-card-actions>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Goal Station</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Enter the goal station to define goals, update progess and view
          results.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="enterGoalStation()">
          Enter Goal Station
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon>dialpad</mat-icon>
    <span>Preferences</span>
  </button>
  <button mat-menu-item>
    <mat-icon>notifications_off</mat-icon>
    <span>Logout</span>
  </button>
</mat-menu>
